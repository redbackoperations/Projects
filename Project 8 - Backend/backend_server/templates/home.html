<!DOCTYPE html>
<html>
<head>
    <title>My Enhanced Homepage</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #444;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #eee;
        }
        section {
            text-align: center;
            padding: 50px 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            background-color: #444;
            color: #fff;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Redback Operations</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
        </ul>
    </nav>
    <section>
        <h2>About This Page</h2>
        <p>Welcome to Redback Operations.</p>
    </section>
    <footer>
        <p>Copyright &copy; 2023 by Assel</p>
    </footer>
</body>
</html>
